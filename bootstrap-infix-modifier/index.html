<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title> My Website </title>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"

    <div class="container">
        <div class="row">
            <div class="column">
                <h1> Our Menu </h1>
                
                <div class="row">
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="card">
                            <img src="../html1/images/calamari.jpeg" class="card-img-top">
                            <div class="card-body">
                                <h2 class="card-title"> Fried Calamari <span class="badge bg-info text-light">New</span> </h2>
                                <p class="card-text">Squid, Buttermilk</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="card">
                            <img src="../html1/images/falafel.jpeg" class="card-img-top">
                            <div class="card-body">
                                <h2 class="card-title"> Falafel </h2>
                                <p class="card-text"></p>Chickpea, herbs, and spices.</p>
                            </div>
                        </div>
                        
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="card">
                            <img src="../html1/images/salad.jpeg" class="card-img-top">
                            <div class="card-body">
                                <h2 class="card-title"> Pasta Salad </h2>
                                <p class="card-text"></p>Lettuce, vegetables and mozzarella.</p>
                            </div>
                        </div>
                        
                    </div>
                </div>

    
                

                <h2> To Order </h2>
                <button type="button" class="btn btn-primary"> Click This button !</button>
            </div>
            <div class="column">
                <h2> Prices </h2>
                <table class="table">
                    <tr>
                        <th>Dish</th>
                        <th>Price</th>
                    </tr>
                    <tr>
                        <td>Fried Calamari</td>
                        <td>$18</td>
                    </tr>
                    <tr>
                        <td>Falafel</td>
                        <td>$10</td>
                    </tr>
                    <tr>
                        <td>Pasta</td>
                        <td>$19</td>
                    </tr>

                </table>
                <div class="alert alert-info" role="alert">
                    Try our New Fired Calamari
                </div>
                
            </div>
        </div>


    </div>
